<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
  maximum-scale=5" />

        <link rel="icon" href="devchallenges.png" />

        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="https://devchallenges.io/" />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />

        <title>My Team | Devchallenges</title>
    </head>
    <body>
        <div class="heading-container">
            <h1>The creative crew</h1>

            <div class="who-we-are">
                <h2>Who we are</h2>
                <p class="who-we-are-text">
                    We are team of creatively diverse. driven. innovative
                    individuals working in various locations from the world.
                </p>
            </div>
        </div>

        <div class="photos-container">
            <figure>
                <img class="top-photos bill" src="./img/photo1.png" />
                <span class="employee-position">Product owner</span>
                <figcaption class="name">Bill Mahoney</figcaption>
            </figure>

            <figure>
                <img class="top-photos saba" src="./img/photo2.png" />
                <span class="employee-position saba">Art director</span>
                <figcaption class="name">Saba Cabrera</figcaption>
            </figure>

            <figure>
                <img class="top-photos shae" src="./img/photo3.png" />
                <span class="employee-position">Tech Lead</span>
                <figcaption class="name">Shae Le</figcaption>
            </figure>

            <figure>
                <img class="bottom-photos skylah" src="./img/photo4.png" />
                <span class="employee-position">UX Designer</span>
                <figcaption class="name">Skylah Lu</figcaption>
            </figure>

            <figure>
                <img class="bottom-photos griff" src="./img/photo5.png" />
                <span class="employee-position griff">Developer</span>
                <figcaption class="name">Griff Richards</figcaption>
            </figure>

            <figure>
                <img class="bottom-photos stan" src="./img/photo6.png" />
                <span class="employee-position">Developer</span>
                <figcaption class="name">Stan John</figcaption>
            </figure>
        </div>
    </body>
</html>
